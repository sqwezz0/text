<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGenerator | iOS Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            color: #1c1c1e;
            -webkit-tap-highlight-color: transparent;
        }
        
        .ios-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .ios-input {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .ios-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 122, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .ios-button {
            background: #007aff;
            color: white;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        
        .ios-button:hover {
            background: #0062cc;
        }
        
        .ios-button-secondary {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .ios-button-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">BioGenerator</h1>
                <p class="text-gray-600">Создайте свою уникальную био-страницу</p>
            </div>
            
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Editor Panel -->
                <div class="lg:w-1/2">
                    <div class="ios-card p-6">
                        <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            Основная информация
                        </h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Ваше имя</label>
                                <input
                                    type="text"
                                    id="name"
                                    class="w-full px-4 py-3 ios-input focus:outline-none"
                                    placeholder="Иван Иванов"
                                />
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2">Описание</label>
                                <textarea
                                    id="description"
                                    rows="3"
                                    class="w-full px-4 py-3 ios-input focus:outline-none"
                                    placeholder="Расскажите о себе..."
                                ></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-2">Аватар (URL)</label>
                                <div class="flex gap-2">
                                    <input
                                        type="text"
                                        id="avatar"
                                        class="flex-1 px-4 py-3 ios-input focus:outline-none"
                                        placeholder="https://example.com/avatar.jpg"
                                        value="https://picsum.photos/150?random=1"
                                    />
                                    <button 
                                        id="random-avatar"
                                        class="px-4 ios-button-secondary focus:outline-none"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <h2 class="text-xl font-semibold mt-8 mb-6 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-2"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 0 1 0 10h-2"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
                            Ссылки
                        </h2>
                        
                        <div class="space-y-4" id="links-container">
                            <div class="link-item flex gap-2">
                                <div class="flex-1 space-y-2">
                                    <input
                                        type="text"
                                        class="w-full px-4 py-3 ios-input focus:outline-none link-title"
                                        placeholder="Название ссылки"
                                    />
                                    <input
                                        type="url"
                                        class="w-full px-4 py-3 ios-input focus:outline-none link-url"
                                        placeholder="https://example.com"
                                    />
                                </div>
                                <button 
                                    class="px-4 h-[58px] self-end ios-button-secondary focus:outline-none remove-link"
                                >
                                    ×
                                </button>
                            </div>
                        </div>
                        
                        <button
                            id="add-link"
                            class="w-full py-3 mt-4 ios-button-secondary focus:outline-none flex items-center justify-center gap-2"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>
                            <span>Добавить ссылку</span>
                        </button>
                        
                        <h2 class="text-xl font-semibold mt-8 mb-6 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-palette"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
                            Дизайн
                        </h2>
                        
                        <div class="grid grid-cols-3 gap-3" id="theme-selector">
                            <button
                                data-theme="blue"
                                class="p-3 rounded-xl border-2 border-blue-500/30 theme-option"
                            >
                                <div class="h-12 rounded-lg bg-blue-500 mb-2"></div>
                                <div class="text-sm text-center">Синяя</div>
                            </button>
                            <button
                                data-theme="purple"
                                class="p-3 rounded-xl border-2 border-transparent theme-option"
                            >
                                <div class="h-12 rounded-lg bg-purple-500 mb-2"></div>
                                <div class="text-sm text-center">Фиолетовая</div>
                            </button>
                            <button
                                data-theme="dark"
                                class="p-3 rounded-xl border-2 border-transparent theme-option"
                            >
                                <div class="h-12 rounded-lg bg-gray-900 mb-2"></div>
                                <div class="text-sm text-center">Тёмная</div>
                            </button>
                        </div>
                        
                        <button
                            id="save-button"
                            class="w-full py-4 mt-8 ios-button focus:outline-none flex items-center justify-center gap-2"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                            <span>Сохранить страницу</span>
                        </button>
                    </div>
                </div>
                
                <!-- Preview Panel -->
                <div class="lg:w-1/2">
                    <div class="ios-card p-1 overflow-hidden">
                        <div class="p-1 bg-gray-100 rounded-t-xl flex justify-center">
                            <div class="w-24 h-1 bg-gray-300 rounded-full"></div>
                        </div>
                        <div id="preview" class="p-8 min-h-[600px] bg-blue-50 text-blue-900">
                            <div class="flex flex-col items-center text-center">
                                <img 
                                    src="https://picsum.photos/150?random=1"
                                    alt="Аватар пользователя"
                                    class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md mb-4"
                                    id="preview-avatar"
                                />
                                
                                <h2 class="text-2xl font-bold mb-2" id="preview-name">Ваше имя</h2>
                                <p class="text-lg opacity-80 mb-6" id="preview-description">
                                    Краткое описание о себе
                                </p>
                                
                                <div class="w-full max-w-md space-y-3" id="preview-links">
                                    <a
                                        href="#"
                                        target="_blank"
                                        class="block bg-blue-500 hover:opacity-90 text-white py-3 px-6 rounded-full text-center font-medium transition"
                                    >
                                        Пример ссылки
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#007aff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#007aff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        // Обработчики событий для конструктора
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const nameInput = document.getElementById('name');
            const descriptionInput = document.getElementById('description');
            const avatarInput = document.getElementById('avatar');
            const randomAvatarBtn = document.getElementById('random-avatar');
            const linksContainer = document.getElementById('links-container');
            const addLinkBtn = document.getElementById('add-link');
            const themeOptions = document.querySelectorAll('.theme-option');
            const saveButton = document.getElementById('save-button');
            
            // Элементы превью
            const previewName = document.getElementById('preview-name');
            const previewDescription = document.getElementById('preview-description');
            const previewAvatar = document.getElementById('preview-avatar');
            const previewLinks = document.getElementById('preview-links');
            const preview = document.getElementById('preview');
            
            // Текущая тема
            let currentTheme = 'blue';
            const themes = {
                blue: {
                    bg: 'bg-blue-50',
                    text: 'text-blue-900',
                    button: 'bg-blue-500'
                },
                purple: {
                    bg: 'bg-purple-50',
                    text: 'text-purple-900',
                    button: 'bg-purple-500'
                },
                dark: {
                    bg: 'bg-gray-900',
                    text: 'text-gray-100',
                    button: 'bg-gray-700'
                }
            };
            
            // Обновление превью
            function updatePreview() {
                previewName.textContent = nameInput.value || 'Ваше имя';
                previewDescription.textContent = descriptionInput.value || 'Краткое описание о себе';
                previewAvatar.src = avatarInput.value || 'https://picsum.photos/150?random=1';
                
                // Обновляем ссылки
                previewLinks.innerHTML = '';
                const linkItems = document.querySelectorAll('.link-item');
                
                linkItems.forEach(item => {
                    const title = item.querySelector('.link-title').value || 'Название ссылки';
                    const url = item.querySelector('.link-url').value || '#';
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.className = `block ${themes[currentTheme].button} hover:opacity-90 text-white py-3 px-6 rounded-full text-center font-medium transition`;
                    link.textContent = title;
                    
                    previewLinks.appendChild(link);
                });
                
                // Обновляем тему
                preview.className = `p-8 min-h-[600px] ${themes[currentTheme].bg} ${themes[currentTheme].text}`;
            }
            
            // Слушатели событий
            nameInput.addEventListener('input', updatePreview);
            descriptionInput.addEventListener('input', updatePreview);
            avatarInput.addEventListener('input', updatePreview);
            
            // Случайный аватар
            randomAvatarBtn.addEventListener('click', function() {
                avatarInput.value = `https://picsum.photos/150?random=${Math.floor(Math.random() * 1000)}`;
                updatePreview();
            });
            
            // Добавление новой ссылки
            addLinkBtn.addEventListener('click', function() {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item flex gap-2';
                linkItem.innerHTML = `
                    <div class="flex-1 space-y-2">
                        <input
                            type="text"
                            class="w-full px-4 py-3 ios-input focus:outline-none link-title"
                            placeholder="Название ссылки"
                        />
                        <input
                            type="url"
                            class="w-full px-4 py-3 ios-input focus:outline-none link-url"
                            placeholder="https://example.com"
                        />
                    </div>
                    <button 
                        class="px-4 h-[58px] self-end ios-button-secondary focus:outline-none remove-link"
                    >
                        ×
                    </button>
                `;
                
                linksContainer.appendChild(linkItem);
                
                // Добавляем обработчики для новой ссылки
                const titleInput = linkItem.querySelector('.link-title');
                const urlInput = linkItem.querySelector('.link-url');
                const removeBtn = linkItem.querySelector('.remove-link');
                
                titleInput.addEventListener('input', updatePreview);
                urlInput.addEventListener('input', updatePreview);
                
                removeBtn.addEventListener('click', function() {
                    if (document.querySelectorAll('.link-item').length > 1) {
                        linkItem.remove();
                        updatePreview();
                    }
                });
            });
            
            // Выбор темы
            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    currentTheme = this.dataset.theme;
                    
                    // Обновляем стили кнопок выбора темы
                    themeOptions.forEach(opt => {
                        opt.classList.remove('border-blue-500/30');
                        opt.classList.add('border-transparent');
                    });
                    
                    this.classList.add('border-blue-500/30');
                    this.classList.remove('border-transparent');
                    
                    updatePreview();
                });
            });
            
            // Сохранение (имитация)
            saveButton.addEventListener('click', function() {
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"/></svg><span>Ссылка скопирована!</span>';
                
                // Копируем ссылку в буфер обмена
                const url = `https://mybio.example.com/${encodeURIComponent(nameInput.value || 'user')}`;
                navigator.clipboard.writeText(url);
                
                // Возвращаем исходный текст через 2 секунды
                setTimeout(() => {
                    this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg><span>Сохранить страницу</span>';
                }, 2000);
            });
            
            // Инициализация первой ссылки
            const firstTitle = document.querySelector('.link-title');
            const firstUrl = document.querySelector('.link-url');
            const firstRemove = document.querySelector('.remove-link');
            
            firstTitle.addEventListener('input', updatePreview);
            firstUrl.addEventListener('input', updatePreview);
            
            firstRemove.addEventListener('click', function() {
                // Не позволяем удалить последнюю ссылку
                if (document.querySelectorAll('.link-item').length > 1) {
                    this.closest('.link-item').remove();
                    updatePreview();
                }
            });
            
            // Первоначальное обновление превью
            updatePreview();
        });
    </script>
</body>
</html>
