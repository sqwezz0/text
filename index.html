<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez-bio.pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Unbounded', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        .blur-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        .blur-orb-1 { width:500px; height:500px; background:rgba(99,102,241,0.3); top:-150px; left:-150px; animation:float1 15s ease-in-out infinite; }
        .blur-orb-2 { width:400px; height:400px; background:rgba(139,92,246,0.25); top:50%; right:-100px; animation:float2 20s ease-in-out infinite; }
        .blur-orb-3 { width:350px; height:350px; background:rgba(59,130,246,0.2); bottom:-100px; left:30%; animation:float3 18s ease-in-out infinite; }
        .blur-orb-4 { width:300px; height:300px; background:rgba(168,85,247,0.15); top:40%; left:10%; animation:float4 22s ease-in-out infinite; }
        @keyframes float1 { 0%,100% {transform:translate(0,0) scale(1);} 50% {transform:translate(50px,50px) scale(1.1);} }
        @keyframes float2 { 0%,100% {transform:translate(0,0) scale(1);} 50% {transform:translate(-30px,-40px) scale(0.9);} }
        @keyframes float3 { 0%,100% {transform:translate(0,0) scale(1);} 50% {transform:translate(40px,-30px) scale(1.05);} }
        @keyframes float4 { 0%,100% {transform:translate(0,0) scale(1);} 50% {transform:translate(-20px,60px) scale(0.95);} }
        .site-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            padding: 20px 40px;
            background: rgba(10,10,15,0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .site-header h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #a78bfa 0%, #6366f1 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        .video-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            object-fit: cover;
            display: none;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .bio-editor {
            background: rgba(15,15,25,0.7);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 100px rgba(99,102,241,0.1), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .bio-editor h2 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 50%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        .form-group { margin-bottom: 24px; }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(167,139,250,0.9);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(20,20,35,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Unbounded', sans-serif;
            transition: all 0.3s ease;
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder { color: rgba(255,255,255,0.3); }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(139,92,246,0.6);
            box-shadow: 0 0 0 4px rgba(139,92,246,0.15), 0 0 30px rgba(139,92,246,0.2);
            background: rgba(25,25,45,0.9);
        }
        .btn {
            padding: 14px 28px;
            background: rgba(99,102,241,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139,92,246,0.4);
            border-radius: 14px;
            color: white;
            font-weight: 500;
            font-family: 'Unbounded', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(99,102,241,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            background: rgba(139,92,246,0.3);
            border-color: rgba(167,139,250,0.6);
            box-shadow: 0 8px 30px rgba(139,92,246,0.3);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 30px;
        }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top:0; left:0; right:0; bottom:0;
            background: rgba(30,30,50,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            transition: .4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background: rgba(255,255,255,0.9);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background: rgba(139,92,246,0.5); border-color: rgba(167,139,250,0.5); }
        input:checked + .slider:before { transform: translateX(26px); background: #a78bfa; }
        .profile-card {
            background: rgba(15,15,25,0.75);
            backdrop-filter: blur(50px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 28px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5), 0 0 120px rgba(99,102,241,0.08), inset 0 1px 0 rgba(255,255,255,0.05);
            width: 100%;
            max-width: 420px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 24px;
            margin: 0 auto 24px;
            background-color: rgba(139,92,246,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            color: white;
            font-weight: 600;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 60px rgba(139,92,246,0.2), inset 0 1px 0 rgba(3,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .avatar.has-image { background-color: transparent; }
        .username { color:#ffffff; font-size:26px; font-weight:600; margin-bottom:16px; letter-spacing:-0.5px; }
        .bio-text { color:rgba(255,255,255,0.6); font-size:14px; line-height:1.7; margin-bottom:28px; }
        .social-icons { display:flex; justify-content:center; gap:14px; margin-bottom:28px; }
        .social-icon {
            width:44px; height:44px;
            background: rgba(30,30,50,0.6);
            backdrop-filter: blur(10px);
            border-radius:12px;
            display:flex; align-items:center; justify-content:center;
            color:rgba(255,255,255,0.8);
            text-decoration:none;
            transition:all 0.3s ease;
            border:1px solid rgba(255,255,255,0.08);
        }
        .social-icon:hover {
            background: rgba(139,92,246,0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139,92,246,0.3);
            border-color: rgba(167,139,250,0.4);
        }
        .social-buttons { display:flex; flex-direction:column; gap:14px; }
        .social-btn {
            background: rgba(30,30,50,0.6);
            backdrop-filter: blur(10px);
            color:white;
            border:1px solid rgba(255,255,255,0.1);
            padding:14px 22px;
            border-radius:14px;
            font-family:'Unbounded',sans-serif;
            font-weight:500;
            font-size:14px;
            cursor:pointer;
            transition:all 0.3s ease;
            text-decoration:none;
            display:flex; align-items:center; justify-content:center;
            gap:10px;
            box-shadow:0 4px 20px rgba(0,0,0,0.3);
        }
        .social-btn:hover { transform:translateY(-2px); box-shadow:0 8px 30px rgba(0,0,0,0.4); }
        .social-btn.soundcloud { background:rgba(255,133,0,0.2); border-color:rgba(255,133,0,0.3); }
        .social-btn.soundcloud:hover { background:rgba(255,133,0,0.35); }
        .social-btn.telegram { background:rgba(0,136,204,0.2); border-color:rgba(0,136,204,0.3); }
        .social-btn.telegram:hover { background:rgba(0,136,204,0.35); }
        .social-btn.instagram { background:rgba(225,48,108,0.2); border-color:rgba(225,48,108,0.3); }
        .social-btn.instagram:hover { background:rgba(225,48,108,0.35); }
        .social-btn.youtube { background:rgba(255,0,0,0.2); border-color:rgba(255,0,0,0.3); }
        .social-btn.youtube:hover { background:rgba(255,0,0,0.35); }
        .icon { width:18px; height:18px; fill:currentColor; }
        .hidden { display:none; }
        .form-row { display:flex; gap:20px; }
        .form-row .form-group { flex:1; }
        @media (max-width:600px) { .form-row { flex-direction:column; gap:0; } }
        .toggle-container { display:flex; align-items:center; gap:15px; margin-top:12px; }
        .toggle-container label:first-child { margin-bottom:0; text-transform:none; font-size:14px; color:rgba(255,255,255,0.6); }
        .button-group { text-align:center; margin-top:35px; }
        .notification {
            position:fixed;
            top:90px; right:24px;
            background:rgba(15,15,25,0.95);
            backdrop-filter:blur(30px);
            border:1px solid rgba(34,197,94,0.3);
            border-radius:16px;
            padding:18px 24px;
            display:flex; align-items:center; gap:14px;
            z-index:2000;
            box-shadow:0 15px 50px rgba(0,0,0,0.5), 0 0 40px rgba(34,197,94,0.15);
            transform:translateX(120%);
            transition:transform 0.4s cubic-bezier(0.16,1,0.3,1);
        }
        .notification.show { transform:translateX(0); }
        .notification-icon {
            width:42px; height:42px;
            background:rgba(34,197,94,0.2);
            border-radius:12px;
            display:flex; align-items:center; justify-content:center;
            color:#22c55e; font-size:20px;
        }
        .notification-content h4 { color:#ffffff; font-size:14px; font-weight:600; margin-bottom:4px; }
        .notification-content p { color:rgba(255,255,255,0.6); font-size:12px; }
        .theme-section {
            background:rgba(20,20,35,0.5);
            backdrop-filter:blur(15px);
            border-radius:18px;
            padding:24px;
            margin:28px 0;
            border:1px solid rgba(255,255,255,0.06);
        }
        .theme-section h3 {
            color:rgba(167,139,250,0.9);
            margin-bottom:20px;
            font-size:15px;
            font-weight:500;
        }
        .theme-grid {
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:14px;
        }
        @media (max-width:600px) { .theme-grid { grid-template-columns:repeat(2,1fr); } }
        .theme-option {
            position:relative;
            padding:18px 14px;
            border-radius:14px;
            cursor:pointer;
            transition:all 0.3s ease;
            border:2px solid transparent;
            text-align:center;
        }
        .theme-option:hover { transform:translateY(-2px); }
        .theme-option.selected { border-color:rgba(255,255,255,0.4); }
        .theme-option .theme-name {
            color:white;
            font-size:12px;
            font-weight:500;
            margin-top:8px;
        }
        .theme-preview {
            display:flex;
            gap:6px;
            justify-content:center;
            margin-bottom:6px;
        }
        .theme-dot {
            width:18px; height:18px;
            border-radius:50%;
            border:1px solid rgba(255,255,255,0.2);
        }
        .theme-purple { background:linear-gradient(135deg,rgba(139,92,246,0.3),rgba(99,102,241,0.2)); }
        .theme-cyan   { background:linear-gradient(135deg,rgba(6,182,212,0.3),rgba(34,211,238,0.2)); }
        .theme-rose   { background:linear-gradient(135deg,rgba(244,63,94,0.3),rgba(251,113,133,0.2)); }
        .theme-emerald{ background:linear-gradient(135deg,rgba(16,185,129,0.3),rgba(52,211,153,0.2)); }
        .theme-amber  { background:linear-gradient(135deg,rgba(245,158,11,0.3),rgba(251,191,36,0.2)); }
        .theme-slate  { background:linear-gradient(135deg,rgba(100,116,139,0.3),rgba(148,163,184,0.2)); }
        @media (max-width:768px) {
            .container { padding:90px 15px 30px; }
            .site-header { padding:16px 20px; }
            .site-header h1 { font-size:16px; }
            .bio-editor, .profile-card { padding:28px; margin:10px; border-radius:20px; }
            .username { font-size:22px; }
            .blur-orb { opacity:0.25; }
        }
    </style>
</head>
<body>

<div class="blur-orb blur-orb-1"></div>
<div class="blur-orb blur-orb-2"></div>
<div class="blur-orb blur-orb-3"></div>
<div class="blur-orb blur-orb-4"></div>

<header class="site-header">
    <h1>Ez-bio.pro</h1>
</header>

<div class="notification" id="notification">
    <div class="notification-icon">✔</div>
    <div class="notification-content">
        <h4>Визитка успешно создана!</h4>
        <p>Чтобы сохранить нажми Ctrl+Shift+S</p>
    </div>
</div>

<video class="video-background" id="videoBackground" autoplay muted loop></video>
<audio id="backgroundAudio" loop></audio>

<div class="container">

    <div class="bio-editor" id="bioEditor">
        <h2>Создай свою визитку</h2>

        <div class="form-row">
            <div class="form-group">
                <label>Пользователь</label>
                <input type="text" id="profileName" placeholder="@username">
            </div>
            <div class="form-group">
                <label>Имя</label>
                <input type="text" id="displayName" placeholder="Твоё имя">
            </div>
        </div>

        <div class="form-group">
            <label>Описание</label>
            <textarea id="profileBio" rows="3" placeholder="Напиши о себе..."></textarea>
        </div>

        <div class="media-section">
            <h3>Доп. опции</h3>
            <div class="form-group">
                <label>Ссылка на аватар</label>
                <div style="display:flex; align-items:center;">
                    <input type="url" id="avatarUrl" placeholder="https://example.com/avatar.jpg" style="flex:1;">
                    <div class="avatar-preview" id="avatarPreview"></div>
                </div>
            </div>
            <div class="form-group">
                <label>Ссылка на фоновое видео</label>
                <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4">
                <div class="toggle-container">
                    <label>Использовать фоновое видео</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="videoToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Соцсети (по одной на строку)</label>
            <textarea id="socialLinks" rows="6" placeholder="Instagram: https://instagram.com/username&#10;Telegram: https://t.me/username&#10;YouTube: https://youtube.com/channel&#10;SoundCloud: https://soundcloud.com/username"></textarea>
        </div>

        <div class="theme-section">
            <h3>Темы</h3>
            <div class="theme-grid">
                <div class="theme-option theme-purple selected" data-theme="purple">
                    <div class="theme-preview">
                        <div class="theme-dot" style="background:#8b5cf6;"></div>
                        <div class="theme-dot" style="background:#6366f1;"></div>
                    </div>
                    <div class="theme-name">Purple</div>
                </div>
                <div class="theme-option theme-cyan" data-theme="cyan">
                    <div class="theme-preview">
                        <div class="theme-dot" style="background:#06b6d4;"></div>
                        <div class="theme-dot" style="background:#22d3ee;"></div>
                    </div>
                    <div class="theme-name">Cyan</div>
                </div>
                <div class="theme-option theme-rose" data-theme="rose">
                    <div class="theme-preview">
                        <div class="theme-dot" style="background:#f43f5e;"></div>
                        <div class="theme-dot" style="background:#fb7185;"></div>
                    </div>
                    <div class="theme-name">Rose</div>
                </div>
                <div class="theme-option theme-emerald" data-theme="emerald">
                    <div class="theme-preview">
                        <div class="theme-dot" style="background:#10b981;"></div>
                        <div class="theme-dot" style="background:#34d399;"></div>
                    </div>
                    <div class="theme-name">Emerald</div>
                </div>
                <div class="theme-option theme-amber" data-theme="amber">
                    <div class="theme-preview">
                        <div class="theme-dot" style="background:#f59e0b;"></div>
                        <div class="theme-dot" style="background:#fbbf24;"></div>
                    </div>
                    <div class="theme-name">Amber</div>
                </div>
                <div class="theme-option theme-slate" data-theme="slate">
                    <div class="theme-preview">
                        <div class="theme-dot" style="background:#64748b;"></div>
                        <div class="theme-dot" style="background:#94a3b8;"></div>
                    </div>
                    <div class="theme-name">Slate</div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" id="previewBtn">Предпросмотр</button>
            <button class="btn" id="saveBtn">Создать</button>
        </div>
    </div>

    <div class="profile-card hidden" id="bioPreview">
        <div class="avatar" id="previewAvatar"></div>
        <h1 class="username" id="previewName">@username</h1>
        <p class="bio-text" id="previewBio">Bio description</p>
        <div class="social-icons" id="previewIcons"></div>
        <div class="social-buttons" id="previewButtons"></div>
        <div class="button-group" style="margin-top:24px;">
            <button class="btn" id="editFromPreview">Редактировать</button>
        </div>
    </div>

    <div class="profile-card hidden" id="finalBio">
        <div class="avatar" id="finalAvatar"></div>
        <h1 class="username" id="finalName">@username</h1>
        <p class="bio-text" id="finalBioText">Bio description</p>
        <div class="social-icons" id="finalIcons"></div>
        <div class="social-buttons" id="finalButtons"></div>
    </div>

    <div class="bio-editor hidden" id="htmlCodeSection">
        <h2>HTML код вашей визитки</h2>
        <p style="color: rgba(255,255,255,0.6); text-align: center; margin-bottom: 20px; font-size: 13px;">Скопируйте этот код и сохраните как .html файл</p>
        <div class="form-group">
            <textarea id="htmlCodeOutput" rows="12" readonly style="font-family: monospace; font-size: 12px; background: rgba(10,10,20,0.9); resize: vertical;"></textarea>
        </div>
        <div class="button-group">
            <button class="btn" id="copyHtmlBtn">Скопировать код</button>
        </div>
    </div>

</div>

<script>
// ──────────────────────────────────────────────
// Переменные
// ──────────────────────────────────────────────
const videoToggle     = document.getElementById('videoToggle');
const videoBackground = document.getElementById('videoBackground');
const videoUrlInput   = document.getElementById('videoUrl');

const backgroundAudio = document.getElementById('backgroundAudio');
const avatarUrl       = document.getElementById('avatarUrl');
const avatarPreview   = document.getElementById('avatarPreview');

// ──────────────────────────────────────────────
// Видео-фон
// ──────────────────────────────────────────────
function updateVideoBackground() {
    if (videoToggle.checked && videoUrlInput.value.trim()) {
        videoBackground.src = videoUrlInput.value.trim();
        videoBackground.style.display = 'block';
        videoBackground.play().catch(()=>{});
    } else {
        videoBackground.style.display = 'none';
        videoBackground.pause();
    }
}

videoToggle.addEventListener('change', updateVideoBackground);
videoUrlInput.addEventListener('input', updateVideoBackground);

// ──────────────────────────────────────────────
// Аватар превью
// ──────────────────────────────────────────────
avatarUrl.addEventListener('input', () => {
    const val = avatarUrl.value.trim();
    if (val) {
        avatarPreview.style.backgroundImage = `url(${val})`;
        avatarPreview.classList.add('show');
    } else {
        avatarPreview.classList.remove('show');
    }
});

// ──────────────────────────────────────────────
// Темы
// ──────────────────────────────────────────────
const themeColors = {
    purple:  { primary:'rgba(139,92,246,0.3)', secondary:'rgba(99,102,241,0.4)', accent:'#a78bfa', orb1:'rgba(99,102,241,0.3)', orb2:'rgba(139,92,246,0.25)', orb3:'rgba(59,130,246,0.2)', orb4:'rgba(168,85,247,0.15)' },
    cyan:    { primary:'rgba(6,182,212,0.3)',   secondary:'rgba(34,211,238,0.4)', accent:'#22d3ee', orb1:'rgba(6,182,212,0.3)',   orb2:'rgba(34,211,238,0.25)', orb3:'rgba(14,165,233,0.2)', orb4:'rgba(56,189,248,0.15)' },
    rose:    { primary:'rgba(244,63,94,0.3)',   secondary:'rgba(251,113,133,0.4)',accent:'#fb7185', orb1:'rgba(244,63,94,0.3)',   orb2:'rgba(251,113,133,0.25)',orb3:'rgba(236,72,153,0.2)', orb4:'rgba(249,168,212,0.15)' },

let currentTheme = 'purple';

function applyTheme(theme) {
    if (!themeColors[theme]) return;
    currentTheme = theme;
    const c = themeColors[theme];

    document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('selected'));
    document.querySelector(`[data-theme="${theme}"]`).classList.add('selected');

    document.querySelector('.blur-orb-1').style.background = c.orb1;
    document.querySelector('.blur-orb-2').style.background = c.orb2;
    document.querySelector('.blur-orb-3').style.background = c.orb3;
    document.querySelector('.blur-orb-4').style.background = c.orb4;

    const style = document.createElement('style');
    style.id = 'dyn-theme';
    if (document.getElementById('dyn-theme')) document.getElementById('dyn-theme').remove();
    style.textContent = `
        .btn { background:${c.primary}!important; border-color:${c.secondary}!important; }
        input:checked + .slider { background:${c.primary}!important; border-color:${c.secondary}!important; }
        input:checked + .slider:before { background:${c.accent}!important; }
        .form-group input:focus, .form-group textarea:focus { border-color:${c.secondary}!important; box-shadow:0 0 0 4px ${c.primary}, 0 0 30px ${c.primary}!important; }
        .form-group label, .media-section h3, .theme-section h3 { color:${c.accent}!important; }
        .bio-editor h2, .site-header h1 { background:linear-gradient(135deg, ${c.accent} 0%, ${c.secondary} 100%)!important; -webkit-background-clip:text!important; -webkit-text-fill-color:transparent!important; }
        .social-icon:hover { background:${c.primary}!important; box-shadow:0 8px 25px ${c.primary}!important; border-color:${c.secondary}!important; }
        .avatar { background:linear-gradient(135deg, ${c.primary} 0%, ${c.secondary} 100%)!important; box-shadow:0 15px 40px rgba(0,0,0,0.4), 0 0 60px ${c.primary}!important; }
    `;
    document.head.appendChild(style);
}

document.querySelectorAll('.theme-option').forEach(el => {
    el.addEventListener('click', () => applyTheme(el.dataset.theme));
});

function updateAvatar(el, url, fallbackText) {
    if (url && url.trim()) {
        el.style.backgroundImage = `url(${url.trim()})`;
        el.classList.add('has-image');
        el.textContent = '';
    } else {
        el.style.backgroundImage = '';
        el.classList.remove('has-image');
        el.textContent = fallbackText ? fallbackText.charAt(0).toUpperCase() : '';
    }
}

const socialMap = {
    instagram : { name:'Instagram', color:'rgba(225,48,108,0.2)' },
    telegram  : { name:'Telegram',  color:'rgba(0,136,204,0.2)'   },
    youtube   : { name:'YouTube',   color:'rgba(255,0,0,0.2)'     },
    soundcloud: { name:'SoundCloud',color:'rgba(255,133,0,0.2)'   },
    github    : { name:'GitHub',    color:'rgba(30,30,50,0.6)'    },
    twitter   : { name:'Twitter/X', color:'rgba(30,30,50,0.6)'    },
    whatsapp  : { name:'WhatsApp',  color:'rgba(30,30,50,0.6)'    }
};

function parseSocialLinks(text, isPreview) {
    const container = isPreview ? document.getElementById('previewButtons') : document.getElementById('finalButtons');
    const iconsCont = isPreview ? document.getElementById('previewIcons')  : document.getElementById('finalIcons');
    container.innerHTML = '';
    iconsCont.innerHTML = '';

    const lines = text.split('\n').map(l => l.trim()).filter(Boolean);

    lines.forEach(line => {
        const [platformRaw, ...urlParts] = line.split(':');
        const platform = platformRaw.trim().toLowerCase();
        const url = urlParts.join(':').trim();

        if (!url || !socialMap[platform]) return;

        const data = socialMap[platform];

        // кнопка
        const btn = document.createElement('a');
        btn.href = url;
        btn.target = '_blank';
        btn.className = 'social-btn';
        if (platform === 'soundcloud' || platform === 'telegram' || platform === 'instagram' || platform === 'youtube') {
            btn.classList.add(platform);
        }
        btn.innerHTML = `<span>${data.name}</span>`;
        container.appendChild(btn);

        // иконка (маленькая круглая)
        const iconLink = document.createElement('a');
        iconLink.href = url;
        iconLink.target = '_blank';
        iconLink.className = 'social-icon';
        iconLink.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>'; // заглушка
        iconsCont.appendChild(iconLink);
    });
}

function showNotification() {
    const n = document.getElementById('notification');
    n.classList.add('show');
    setTimeout(() => n.classList.remove('show'), 4500);
}

// ──────────────────────────────────────────────
function previewBio() {
    const username   = document.getElementById('profileName').value.trim()   || '@username';
    const display    = document.getElementById('displayName').value.trim();
    const bio        = document.getElementById('profileBio').value.trim()    || 'Описание отсутствует';
    const links      = document.getElementById('socialLinks').value;
    const avatarUrl  = document.getElementById('avatarUrl').value.trim();

    document.getElementById('previewName').textContent = display || username;
    document.getElementById('previewBio').textContent  = bio;

    updateAvatar(document.getElementById('previewAvatar'), avatarUrl, display || username);

    parseSocialLinks(links, true);

    document.getElementById('bioPreview').classList.remove('hidden');
    document.getElementById('bioPreview').scrollIntoView({behavior:'smooth'});
}

function saveBio() {
    const username   = document.getElementById('profileName').value.trim()   || '@username';
    const display    = document.getElementById('displayName').value.trim();
    const bio        = document.getElementById('profileBio').value.trim()    || 'Описание отсутствует';
    const links      = document.getElementById('socialLinks').value;
    const avatarUrlVal  = document.getElementById('avatarUrl').value.trim();
    const videoUrl   = document.getElementById('videoUrl').value.trim();
    const useVideo   = document.getElementById('videoToggle').checked;

    document.getElementById('finalName').textContent     = display || username;
    document.getElementById('finalBioText').textContent  = bio;

    updateAvatar(document.getElementById('finalAvatar'), avatarUrlVal, display || username);

    parseSocialLinks(links, false);

    document.getElementById('bioEditor').classList.add('hidden');
    document.getElementById('bioPreview').classList.add('hidden');
    document.getElementById('finalBio').classList.remove('hidden');
    document.getElementById('htmlCodeSection').classList.remove('hidden');
    document.getElementById('finalBio').scrollIntoView({behavior:'smooth'});

    // Генерация HTML кода визитки
    const htmlCode = generateStandaloneHTML(display || username, bio, avatarUrlVal, links, videoUrl, useVideo);
    document.getElementById('htmlCodeOutput').value = htmlCode;

    showNotification();
}

function editBio() {
    document.getElementById('finalBio').classList.add('hidden');
    document.getElementById('bioPreview').classList.add('hidden');
    document.getElementById('bioEditor').classList.remove('hidden');
    document.getElementById('bioEditor').scrollIntoView({behavior:'smooth'});
}

// Привязка событий
document.getElementById('previewBtn').addEventListener('click', previewBio);
document.getElementById('saveBtn').addEventListener('click', saveBio);
document.getElementById('editFromPreview').addEventListener('click', editBio);
document.getElementById('copyHtmlBtn').addEventListener('click', function() {
    const textarea = document.getElementById('htmlCodeOutput');
    textarea.select();
    document.execCommand('copy');
    
    const btn = document.getElementById('copyHtmlBtn');
    const originalText = btn.textContent;
    btn.textContent = 'Скопировано!';
    setTimeout(() => { btn.textContent = originalText; }, 2000);
});

// Инициализация темы
applyTheme('purple');
